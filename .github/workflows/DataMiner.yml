name: gfl-data-miner auto update bot

on:
  workflow_dispatch:
    inputs:
      cmdargs:
        description: 'Commandline Arguments'     
        required: false
        default: 'tw kr jp us ch' 
        type: string
  schedule:
    - cron: '0 0/3 * * *'
    - cron: '0 2-14 * * 4'
    

jobs:
  gfl-data-miner-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          submodules: 'recursive'
      - name: git
        run: |
          git --version
          git config --global user.name "AutoUpdate"
          git config --global user.email "<>"
          git config --global core.autocrlf input
          git submodule foreach --recursive git checkout main
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DD HH:mm:ss
          utcOffset: "+08:00"

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: '3.8'
      - name: Install Python dependencies
        run: |
          pip install -r data-miner/requirements.txt
      - name: Data Miner
        run: python data-miner/data_miner.py ${{ inputs.cmdargs || 'tw kr jp us ch at' }} 
      - name: CheckDifference
        id: difference
        run: |
          git add .
          git log --branches --not --remotes
          git log --branches --not --remotes && echo '::set-output name=diff::true'
      - name: Analysis Updates
        if: steps.difference.outputs.diff=='true'
        run: |
          pip install -r requirements.txt
          python enemy_team_analyze/enemy_team_analyze.py
          python enemy_stats_analyze/main.py
      - name: Resource Downloader Update
        if: steps.difference.outputs.diff=='true'
        run: |
          cd resource_downloader
          python pack_resdata.py
          git add .
          git diff-index --quiet HEAD || git commit -m "by DataMiner at ${{ steps.current-time.outputs.formattedTime }}"
          cd ..
      - name: Anti Harmonization Update
        if: steps.difference.outputs.diff=='true'
        run: |
          python anti-harmonization/main.py
          cp anti-harmonization/catchdata.dat outputs/catchdata.dat
      - name: Commit Changes
        if: steps.difference.outputs.diff=='true'
        run: |
          git add .
          git commit -m "by DataMiner at ${{ steps.current-time.outputs.formattedTime }}"
      - name: Prepare Github Pages files
        if: steps.difference.outputs.diff=='true'
        run: |
          cp README.md gh-pages/README.md
          mkdir -p gh-pages/rescue_event_history
          cp rescue_event_history/*.html gh-pages/rescue_event_history/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
      - name: Push changes
        run: |
          git submodule foreach --recursive git push
          git push
